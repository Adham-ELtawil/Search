<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./icons8-microsoft-edge-100.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Search | Eltawil</title>
</head>

<body>

    <div class="content">
        <video autoplay loop muted plays-inline class="video">
            <source src="./Space Man.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="searchBar">
            <img src="./icons8-microsoft-edge-100.png"
                style="z-index:99;z-index:99;position:absolute;right:8px;width:48px;top:0;" alt="logo">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" class="search" placeholder="Search">
        </div>
        <div class="webs">
            <a class="link" href="https://stackoverflow.com/">
                <i class="fa-brands fa-stack-overflow" style="color: #f48024;"></i>
                <div href="https://stackoverflow.com/">stackoverflow</div>
            </a>
            <a class="link" href="https://www.youtube.com/">
                <i class="fa-brands fa-youtube" style="color: #fd0000;"></i>
                <div href="https://www.youtube.com/">YouTube</div>
            </a>
            <a class="link" href="https://www.facebook.com/">
                <i class="fa-brands fa-facebook" style="color: #046ee5;"></i>
                <div href="https://www.facebook.com/">FaceBook</div>
            </a>
            <a class="link" href="https://github.com/">
                <i class="fa-brands fa-github" style="color: #ffffff;"></i>
                <div href="https://github.com/">GitHub</div>
            </a>
            <a class="link" href="https://beta.theb.ai/home">
                <i class="fa-solid fa-microchip" style="color: #ffffff;"></i>
                <div href="https://beta.theb.ai/home">B.AI Chat</div>
            </a>
            <a class="link" href="https://www.linkedin.com/">
                <i class="fa-brands fa-linkedin" style="color: #0a66c2"></i>
                <div href="https://www.linkedin.com/">Linkedin</div>
            </a>
            <a class="link" href="https://translate.google.com.eg/">
                <i class="fa-solid fa-language" style="color: #046ee5;"></i>
                <div href="https://translate.google.com.eg/">Google Translate</div>
            </a>
            <a class="link" href="https://web.whatsapp.com/">
                <i class="fa-brands fa-whatsapp" style="color: #00e676;"></i>
                <div href="https://web.whatsapp.com/">WhatsApp</div>
            </a>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
